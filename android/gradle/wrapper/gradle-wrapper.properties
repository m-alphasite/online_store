# Local onde o Gradle armazena seus arquivos distribuídos
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# URL da distribuição do Gradle (certifique-se de que a versão seja compatível com o JDK configurado)
distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-all.zip

# Diretório do Java configurado para uso com o Gradle
org.gradle.java.home=C:/Program Files/Java/jdk-17

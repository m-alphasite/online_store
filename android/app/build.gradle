plugins {
    id "com.android.application"
    // FlutterFire Configuration
    id 'com.google.gms.google-services'
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.malpha.online_store"
    compileSdk = 23 // Certifique-se de que está alinhado com suas dependências

    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11 // Java 11 para compatibilidade moderna
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11" // Kotlin alinhado com Java 11
    }

    defaultConfig {
        applicationId = "com.malpha.online_store"
        minSdk = 21 // Ajuste para o mínimo suportado pelas dependências
        targetSdk = 34 // Alinhado com compileSdk
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled true // Suporte para múltiplos métodos
    }

    signingConfigs {
        debug {
            storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Altere para a configuração de release real, se necessário
            minifyEnabled false // Desabilitado para facilitar debugging
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        disable 'InvalidPackage' // Desativa avisos desnecessários
    }

    configurations.all {
        resolutionStrategy {
            force 'com.github.yalantis:ucrop:2.2.8' // Força a versão do uCrop necessária
        }
    }
}

flutter {
    source = "../.." // Caminho para o diretório raiz do Flutter
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // Suporte MultiDex
    implementation 'com.github.yalantis:ucrop:2.2.8' // Dependência do uCrop
}

plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.malpha.online_store"
    compileSdk = 35 // Atualizado para o SDK 35

    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11 // Java 11 para compatibilidade moderna
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11" // Kotlin alinhado com Java 11
    }

    defaultConfig {
        applicationId = "com.malpha.online_store"
        minSdk = 23 // Ajustado para compatibilidade mínima necessária
        targetSdk = 35 // Alinhado com compileSdk
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled true // Suporte para múltiplos métodos
    }

    signingConfigs {
        debug {
            storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Substitua por release quando necessário
            minifyEnabled false // Desabilitado para facilitar debugging
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        disable 'InvalidPackage' // Desativa avisos desnecessários
    }

    configurations.all {
        resolutionStrategy {
            // Força versões específicas para evitar conflitos
            force 'com.github.yalantis:ucrop:2.2.8'
        }
    }
}

flutter {
    source = "../.." // Caminho para o diretório raiz do Flutter
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // Suporte MultiDex
    implementation 'com.github.yalantis:ucrop:2.2.8' // Dependência do uCrop
}
